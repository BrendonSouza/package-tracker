<div class="row">
    <div class="col">
        <h1 mat-dialog-title>Erro!</h1>
    </div>
    <div class="col d-flex justify-content-end" >
       
          <fa-icon  mat-dialog-close [icon]="['fas','close']"></fa-icon>
    

    </div>
</div>
<div class="d-flex justify-content-center p-4" mat-dialog-content>
    <div class="row ">
        <div class="col-12 d-flex justify-content-center ">
            <fa-icon  style="font-size: 80px;" [icon]=" ['fas','warning']"></fa-icon>

        </div>
        <div class="col-12 d-flex justify-content-center ">

            <p *ngIf="!data.statusErro">
                O código de rastreio informado não foi encontrado ou o objeto ainda não foi postado.
           </p> 
           <p *ngIf="data.statusErro">
                Falha ao se comunicar com os servidores... Por favor aguarde!
            </p>

        </div>
    </div>

</div>
